<!DOCTYPE html>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Periodic Table (Standard Layout)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #dcdcdc;
      font-family: sans-serif;
      color: #2f2f2f;
      text-align: center;
    h1 {
      margin: 20px 0;
    }
    /* Main grid: 18 columns (for groups), 9 rows total (7 main periods + 2 for f-block) */
    #periodicTable {
      display: grid;
      grid-template-columns: repeat(18, 1fr);
      /* grid-template-rows: repeat(18, 1fr); */
      grid-auto-rows: 10%;
      /* grid-auto-columns: 40px; */
      gap: 5px;
      padding: 5px 20px;
      /* background-color: #deb1b1; */
      /* margin: 0 auto 40px auto; */
    }
    /* Each element cell */
    .element {
      background: #ffffff;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 5px;
      transition: transform 0.2s, background-color 0.2s;
      border: 1px solid #555;
      box-shadow: 0 0 2px #555;
      cursor: pointer;
    }
    .element:hover {
      transform: scale(1.05);
      background-color: #e0f7fa;
    }
    .atomic-number {
      font-size: 10px;
      text-align: left;
      color: #000000;
    }
    .symbol {
      font-size: 18px;
      font-weight: bold;
      margin: 0 auto;
    }
    .name {
      font-size: 11px;
      color: #3a3a3a;
    }
    .atomic-mass {
      font-size: 10px;
      text-align: right;
      color: #3a3a3a;
    }
  </style>
</head>

  <script>
    const data = JSON.parse(document.getElementById('elementData').textContent);
    const elements = data.elements;
    const table = document.getElementById('periodicTable');

    // Create a cell for each element with the specified row (ypos) and column (xpos)
    elements.forEach(element => {
      const cell = document.createElement('div');
      cell.classList.add('element');

      // Place the element at the correct row & column in the grid
      cell.style.gridColumnStart = element.xpos;
      cell.style.gridRowStart = element.ypos;

      // Add the element details
      cell.innerHTML = `
        <div class="atomic-number">${element.number}</div>
        <div class="symbol">${element.symbol}</div>
        <div class="name">${element.name}</div>
        <div class="atomic-mass">${element.atomic_mass}</div>
      `;

      table.appendChild(cell);
    });
