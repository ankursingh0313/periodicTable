    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #dcdcdc;
        font-family: sans-serif;
        color: #2f2f2f;
        text-align: center;
      h1 {
        margin: 20px 0;
      }
      /* Main grid: 18 columns (for groups), 9 rows total (7 main periods + 2 for f-block) */
      #periodicTable {
        display: grid;
        grid-template-columns: repeat(18, 1fr);
        /* grid-template-rows: repeat(18, 1fr); */
        grid-auto-rows: 10%;
        /* grid-auto-columns: 40px; */
        gap: 5px;
        padding: 0px 20px;
        /* background-color: #deb1b1; */
        /* margin: 0 auto 40px auto; */
      }
      /* Each element cell */
      .element {
        background: #ffffff;
        border-radius: 4px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 5px 5px;
        transition: transform 0.2s, background-color 0.2s;
        border: 1px solid #555;
        box-shadow: 0 0 2px #555;
        cursor: pointer;
      }
      .element:hover {
        transform: scale(1.05);
        background-color: #e0f7fa;
      }
      .atomic-number {
        font-size: 10px;
        text-align: left;
        color: #000000;
      }
      .symbol {
        font-size: 18px;
        font-weight: bold;
        margin: 0 auto;
      }
      .name {
        font-size: 11px;
        color: #3a3a3a;
      }
      .atomic-mass {
        font-size: 10px;
        text-align: right;
        color: #3a3a3a;
      }
      .info {
        background-color: #fff5;
        border-radius: 4px;
        display: flex;
        border: 0px solid #555;
        box-shadow: 0 0 2px #5555, 0 0 5px #5553;
        padding: 5px 5px;
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
      }
      .active {
        box-shadow: inset 0 0 2px #000, inset 0 0 5px #003;
        border-color: #000;
        background-color: #fff !important;
        outline-width: 4px;
        outline-style: dashed;
      }
      .reactive_non-metals {
        background-color: #8282e5;
      }
      .alkali_metals {
        background-color: #82e5e0;
      }
      .alkaline_earth_metals {
        background-color: #e5b282;
      }
      .transition_metals {
        background-color: #d9e582;
      }
      .post-transition_metals {
        background-color: #82e5b0;
      }
      .metalloids {
        background-color: #aa8e8e;
      }
      .noble_gases {
        background-color: #04a7ff;
      }
      .lanthanides {
        background-color: #eb71f6;
      }
      .actinides {
        background-color: #f671a0;
      }
      .unknown_properties {
        background-color: #a7a6a6;
      }

      .left {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 5px;
      }

      .card-symbol {
        font-size: 30px;
        font-weight: bold;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        background-color: #4dc2ff;
      }
      .element-name {
        background-color: #4dc2ff;
        margin-top: 5px;
        padding: 1px 5px;
        border-radius: 3px;
        font-weight: bold;
        border: 1px solid #00000055;
      }
      .middle {
        display: flex;
        flex-direction: column;
        gap: 2px;
        padding: 0 5px;
        font-size: 12px;
      }

      .info-columns {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        align-items: flex-start;
      }

      .column {
        display: flex;
        flex-direction: column;
        gap: 3px;
        text-align: left;
      }

      .summary {
        font-size: 10px;
        margin-top: 10px;
        /* background-color: purple; */
        text-align: justify;
      }

      .right {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        /* background-color: #04a7ff; */
      }

      .bohr-model {
        display: flex;
        width: 98%;
        aspect-ratio: 1/1;
        background-color: #000;
        border-radius: 5px;
        /* margin-top: 5px; */
      }
      .title-container {
        margin: 10px auto;
      }
      .title {
        font-size: 40px;
        font-weight: 600;
      }
      .author {
        color: #9b9a9a;
        font-size: 12px;
      }
      .author > a {
        color: #6c6ea1
      }
    </style>

    <script>
      var data = {};
      // try {
      console.log(document.getElementById("elementData").textContent);
      data = JSON.parse(document.getElementById("elementData").textContent);
      // } catch (e) {
      // console.log("err: ", e);
      // }

      var active = undefined;
      const elements = data.elements;
      const table = document.getElementById("periodicTable");
      // Create a cell for each element with the specified row (ypos) and column (xpos)
      elements?.forEach((element) => {
        const cell = document.createElement("div");
        let classes = element.props ? element.props : [];
        classes.push("element");
        cell.classList.add(...classes);
        cell.setAttribute("id", element.number);
        // Place the element at the correct row & column in the grid
        cell.style.gridColumnStart = element.xpos;
        cell.style.gridRowStart = element.ypos;

        // Add the element details
        cell.innerHTML = `
        <div class="atomic-number">${element.number}</div>
        <div class="symbol">${element.symbol}</div>
        <div class="name">${element.name}</div>
        <div class="atomic-mass">${element.atomic_mass}</div>
      `;
        cell.addEventListener("click", handleClick);
        table.appendChild(cell);
      });
      const info = document.createElement("div");
      info.classList.add("info");
      info.style.gridColumnStart = 3;
      info.style.gridRowStart = 2;
      info.style.gridColumnEnd = "span 10";
      info.style.gridRowEnd = "span 2";
      table.appendChild(info);
      function handleClick(e) {
        const atomicNumber = parseInt(e.currentTarget.id);
        let elemntInfo = getInfo(atomicNumber ? atomicNumber : -1);
        console.log(info, elemntInfo, atomicNumber);
        if (active) {
          active.classList.remove("active");
        }
        active = e.currentTarget;
        active.classList.add("active");
        showInfo(elemntInfo, info);
      }
      function showInfo(element, card) {
        // Left Section
        const leftDiv = document.createElement("div");
        leftDiv.classList.add("left");
        leftDiv.style.backgroundImage = `url(${element.image.url})`;
        const symbolDiv = document.createElement("div");
        symbolDiv.classList.add("card-symbol");
        symbolDiv.id = "symbol";
        // symbolDiv.style.backgroundColor = "#4dc2ff";
        symbolDiv.style.color = "black";
        symbolDiv.textContent = element.symbol;

        const elementName = document.createElement("div");
        elementName.classList.add("element-name");
        elementName.textContent = element.name;

        leftDiv.appendChild(symbolDiv);
        leftDiv.appendChild(elementName);

        // Middle Section
        const middleDiv = document.createElement("div");
        middleDiv.classList.add("middle");

        const infoColumns = document.createElement("div");
        infoColumns.classList.add("info-columns");

        const columnData = [
          [
            // { id: "name", text: `${element.name} (${element.symbol})` },
            { id: "atomicNumber", text: `Atomic Number: ${element.number}` },
            { id: "category", text: `Category: ${element.category}` },
            { id: "phase", text: `Phase: ${element.phase}` },
            { id: "density", text: `Density: ${element.density} g/L` },
            { id: "boilingPoint", text: `Boiling Point: ${element.boil} K` },
          ],
          [
            { id: "meltingPoint", text: `Melting Point: ${element.melt} K` },
            {
              id: "electronConfig",
              text: `Electron Configuration: ${element.electron_configuration_semantic}`,
            },
            {
              id: "electronegativity",
              text: `Electronegativity: ${element.electronegativity_pauling}`,
            },
            {
              id: "molarHeat",
              text: `Molar Heat: ${element.molar_heat} J/molÂ·K`,
            },
          ],
          [
            {
              id: "discoveredBy",
              text: `Discovered By: ${element.discovered_by || "Unknown"}`,
            },
            {
              id: "namedBy",
              text: `Named By: ${element.named_by || "Unknown"}`,
            },
            {
              id: "ionizationEnergy",
              text: `Ionization Energy: ${element.ionization_energies[0]} kJ/mol`,
            },
            { id: "shells", text: `Shells: ${element.shells.join(", ")}` },
          ],
        ];

        columnData.forEach((columnItems) => {
          const column = document.createElement("div");
          column.classList.add("column");
          columnItems.forEach((item) => {
            const div = document.createElement("div");
            div.id = item.id;
            div.textContent = item.text;
            column.appendChild(div);
          });
          infoColumns.appendChild(column);
        });

        middleDiv.appendChild(infoColumns);

        const summaryDiv = document.createElement("div");
        summaryDiv.classList.add("summary");
        summaryDiv.id = "summary";
        summaryDiv.textContent = element.summary;
        middleDiv.appendChild(summaryDiv);

        // Right Section
        const rightDiv = document.createElement("div");
        rightDiv.classList.add("right");

        const bohrModel = document.createElement("model-viewer");
        bohrModel.classList.add("bohr-model");
        bohrModel.id = "bohrModel";
        bohrModel.src = element.bohr_model_3d;
        bohrModel.alt = "Bohr Model 3D";
        bohrModel.setAttribute("auto-rotate", "");
        bohrModel.setAttribute("camera-controls", "");
        bohrModel.setAttribute("camera-orbit", "0deg 50deg 1.5m"); // Zoomed in
        bohrModel.setAttribute("field-of-view", "20deg"); // Adjust zoom perspective

        rightDiv.appendChild(bohrModel);
        // Rotate Manually

        // Append all sections to element card
        card.innerHTML = "";
        card.appendChild(leftDiv);
        card.appendChild(middleDiv);
        card.appendChild(rightDiv);
      }
